<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto | Poppins" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="bruce" id="banner">
        <span>This is my HTML Showoff page!</span>
        </div>


        <div class="navbar">
            <ul>
                <a href="#banner"><li>Top</li></a>
                <a href="#grid"><li>Grid</li></a>
                <a href="#form"><li>Form</li></a>
                <a href="#code"><li>Code</li></a>
                <a href="#quotes"><li>Quotes</li></a>
            </ul>
        </div>
        

        
        <p class="titles"> This is a grid!</p>
        <div class="rafgrid" id="grid">
            <div id="SQ1">
                <span>This grid is</span>
            </div>
            <div id="SQ2">
                <span>bananas</span>
            </div>
        </div>
        
        <p class="titles"> This is a title</p>
        
        <form action="_post" class="rafform" id="form">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name"><br>
            <label for="date">Date of birth</label><br>
            <input type="date" name="date" id="date"><br>
            <button class="btn btn-back click"> Cancel</button>
            <button class="btn btn-blue click">Submit</button>
        
        </form>
        <br>
        <code class="rafcode" id="code">
            if (this is here){<br>
                I'm showing off my code stylings. <br>
            }
        </code>
        
        <p class="titles"> And these are quotes!</p>

        <div id="quotes">
        <p class="quotestrapwhite"> This is a white quote</p> <br>
        <p class="quotestrapblack"> This is a black quote</p>
    </div>


</body>
</html>
